# =============================================================================
# Phase 1: Candle Type Baseline
# =============================================================================
# Objective: Test all 13 candle combinations with fixed parameters
# Expected: ~13 configurations tested across all stocks
# =============================================================================

phase: 1
name: "Candle Type Baseline"
description: "Test all candle type combinations with baseline parameters"

# Candle types to test
candle_types:
  - type: "regular"
    aggregations: [1, 2, 3, 4, 5]

  - type: "heiken_ashi"
    aggregations: [1, 2, 3, 4, 5]

  - type: "linear_regression"
    aggregations: [1, 2, 3]  # Using fewer for LR due to computational cost

# Fixed strategy parameters (not optimized in Phase 1)
fixed_parameters:
  mean_type: "SMA"
  mean_lookback: 20
  stddev_lookback: 20
  entry_threshold: 2.0          # 2 standard deviations
  exit_type: "mean"             # Exit at mean reversion

  # Position sizing
  position_sizing: "fixed"
  position_size: 10000          # $10,000 per position

  # No filters in Phase 1
  use_volume_filter: false
  use_rsi_filter: false
  use_trend_filter: false
  use_volatility_filter: false

  # No stop loss in Phase 1
  stop_loss_type: "none"

# Stock universe
stocks:
  count: 250                     # Number of stocks to test
  data_path: "data/raw/"         # Path to stock data

  # Optional: specific symbols (leave empty to use all available)
  symbols: []

# Execution settings
execution:
  parallel: true
  n_jobs: 8                      # Number of parallel processes
  batch_size: 10                 # Stocks per batch

  # Backtest period - use full data range available for each stock
  start_date: null      # Use first available date
  end_date: null        # Use last available date (2025-11-21)

  # Initial capital
  initial_capital: 100000
  commission: 0.001              # 0.1% commission
  slippage: 0.0                  # No slippage for now

# Success criteria for Phase 1
success_criteria:
  min_trades: 100                # Minimum trades per config
  min_sharpe: 0.5                # Minimum Sharpe ratio
  max_drawdown: 0.50             # Maximum 50% drawdown

  # Top configs to advance
  top_n: 5                       # Advance top 5 candle types to Phase 2

# Output settings
output:
  save_to_database: true
  generate_report: true
  report_format: ["pdf", "html"]
  save_equity_curves: true
  save_trade_logs: true

  # Result paths
  results_dir: "data/results/phase_1"
  report_path: "data/results/phase_1/phase_1_report.pdf"

# Logging
logging:
  level: "INFO"
  log_to_database: true
  log_to_file: true
  log_file: "logs/phase_1.log"
